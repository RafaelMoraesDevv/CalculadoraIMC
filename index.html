<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Calculadora - IMC</title>
</head>
<body>
  <!-- MAIN -->
  <main class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container col-12 col-sm-10 col-md-8 col-lg-5">
      <form class="form-control d-flex flex-column align-items-center rounded-5 shadow-lg border-black border-3">
        <h1 class="text-center titulo fw-normal mb-4">Calculadora - IMC</h1>
        <div class="form-floating mb-3 col-12 col-sm-8">
          <input type="text" class="form-control " id="txtNome" placeholder=" " autofocus>
          <label for="txtNome">Digite seu nome</label>
        </div>

        <div class="form-floating mb-3 col-8 col-sm-4">
          <input type="number" class="form-control" id="txtAltura" placeholder=" " autofocus>
          <label for="txtAltura">Informe sua altura</label>
        </div>

        <div class="form-floating mb-4 col-8 col-sm-4">
          <input type="number" class="form-control" id="txtPeso" placeholder=" " autofocus>
          <label for="txtPeso">Informe seu peso</label>
        </div>

        <button type="button" class="btn btn-warning me-3" id="Calcular">Calcular</button>
  
        <div class="col-12 col-sm-6 d-flex mt-5 align-content-center h4  p-3 text-center " style="width: 300px;"  id="resultado"></div>
        
        <div class="d-flex mt-5">
          <a href="https://web.whatsapp.com/  " target="_blank"><i class="bi bi-whatsapp fs-1 me-4"></i></a>
          <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram fs-1 me-4"></i></a>
          <a href="https://www.tiktok.com/explore"><i class="bi bi-tiktok fs-1 me-4"></i></a>
          <a href=""><i class="bi bi-youtube fs-1"></i></a>
        </div>
      </form>
    </div>
  </main>
  <!-- //MAIN -->
  <!-- BOOTSTRAP JAVASCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="./js/script.js"></script>
</body>
</html>
